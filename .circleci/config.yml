  <div class="container">
    <h1>üß™ Network Policy Test Reports</h1>

    <div class="section">
      <h2>üìä Coverage Reports</h2>
      <ul class="report-list">
        <li><a href="coverage/index.html">Test Coverage Report</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>üìù Test Results</h2>
      <ul class="report-list">
        <li><a href="reports/">Test Execution Reports</a></li>
      </ul>
    </div>

    <div class="section">
      <p><small>Generated by CircleCI on ${CIRCLE_BUILD_URL}</small></p>
