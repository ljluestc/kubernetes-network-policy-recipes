            ls -la public/

      - store_artifacts:
          path: public
          destination: reports

      - run:
          name: Upload to storage (placeholder)
          command: |
            # This is a placeholder for uploading to S3, GCS, or similar
            # Uncomment and configure based on your storage solution

            # Example for S3:
            # aws s3 sync public/ s3://your-bucket/circleci-reports/${CIRCLE_BRANCH}/ --delete

            # Example for GCS:
            # gsutil -m rsync -r -d public/ gs://your-bucket/circleci-reports/${CIRCLE_BRANCH}/

            echo "Report deployment would happen here"
            echo "Configure your storage backend in this step"

  # Notify on Slack
  notify-slack:
    executor: ubuntu-docker-medium
    steps:
      - slack/notify:
          event: fail
          custom: |
            {
              "text": "‚ùå Network Policy tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Network Policy Tests Failed*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${CIRCLE_BRANCH}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build:*\n<${CIRCLE_BUILD_URL}|${CIRCLE_BUILD_NUM}>"
                    }
                  ]
                }
              ]
            }

  # Success notification
  notify-success:
    executor: ubuntu-docker-medium
    steps:
      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Prepare success message
          command: |
            # Extract summary info
            LATEST_RESULT=$(find /tmp/workspace -name "aggregate-*.json" | sort | tail -1)

            if [[ -f "$LATEST_RESULT" ]]; then
              TOTAL=$(jq -r '.summary.total' "$LATEST_RESULT")
              PASSED=$(jq -r '.summary.passed' "$LATEST_RESULT")
              PASS_RATE=$(jq -r '.summary.pass_rate' "$LATEST_RESULT")

              echo "Tests: $TOTAL | Passed: $PASSED | Rate: ${PASS_RATE}%"
            fi

      - slack/notify:
          event: pass
          custom: |
            {
              "text": "‚úÖ Network Policy tests passed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚úÖ *Network Policy Tests Passed*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${CIRCLE_BRANCH}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build:*\n<${CIRCLE_BUILD_URL}|${CIRCLE_BUILD_NUM}>"
                    }
                  ]
                }
              ]
            }

# Workflows
workflows:
  version: 2

  # Main test workflow (runs on all branches)
  test:
    jobs:
      - pre-commit:
          filters:
            branches:
              ignore:
                - gh-pages

      - bats-tests:
          requires:
            - pre-commit
          filters:
            branches:
              ignore:
                - gh-pages

      - test-kind-calico:
          requires:
            - bats-tests
          filters:
            branches:
              ignore:
                - gh-pages

      - test-kind-cilium:
          requires:
            - bats-tests
          filters:
            branches:
              ignore:
                - gh-pages

      - integration-tests:
          requires:
            - bats-tests
          filters:
            branches:
              ignore:
                - gh-pages

      - coverage-report:
          requires:
            - test-kind-calico
            - test-kind-cilium
            - integration-tests
          filters:
            branches:
              ignore:
                - gh-pages

      - generate-summary:
          requires:
            - coverage-report
          filters:
            branches:
              ignore:
                - gh-pages

      - deploy-reports:
          requires:
            - generate-summary
          filters:
            branches:
              only:
                - master
                - main

      - notify-slack:
          context: slack-secrets
          requires:
            - coverage-report
          filters:
            branches:
              only:
                - master
                - main

      - notify-success:
          context: slack-secrets
          requires:
            - generate-summary
          filters:
            branches:
              only:
                - master
                - main

  # Nightly comprehensive tests with performance benchmarks
  nightly:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
                - main
    jobs:
      - bats-tests

      - test-kind-calico:
          requires:
            - bats-tests

      - test-kind-cilium:
          requires:
            - bats-tests

      - test-k8s-versions:
          requires:
            - bats-tests

      - test-minikube:
          requires:
            - bats-tests

      - integration-tests:
          requires:
            - bats-tests

      - performance-benchmarks:
          requires:
            - bats-tests

      - coverage-report:
          requires:
            - test-kind-calico
            - test-kind-cilium
            - test-k8s-versions
            - test-minikube
            - integration-tests

      - generate-summary:
          requires:
            - coverage-report
            - performance-benchmarks

      - deploy-reports:
          requires:
            - generate-summary

      - notify-slack:
          context: slack-secrets
          requires:
            - generate-summary

      - notify-success:
          context: slack-secrets
          requires:
            - generate-summary

  # Weekly extended tests (runs Saturday at 3 AM)
  weekly:
    triggers:
      - schedule:
          cron: "0 3 * * 6"
